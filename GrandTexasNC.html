<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Foodzone NC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="includes/style.css" />
  </head>
  <body id="body">
    <header>
      <div class="top-bar">
        <a id="home-tab" href="index.html">
          <img class="header-icons" src="./assets/homeL.png" alt="Home Tab"  />
        </a>
        <a id="three-line-tab" style="cursor: pointer;">
          <img class="header-icons" src="./assets/tabs.png" alt="Tabs"  />
        </a>
      </div>
      <div class="header-img-container">
        <img src="assets/frontNC2.jpg" />
        <h1>The <br />FoodZone <br />Grand Texas <br />New Caney</h1>
      </div>
    </header>
    <main>
      <p class="location-front-text">
        With 18 unique vendors offering a wide range of flavors, there's 
        something for everyone, from sweet treats to savory bites. Use 
        the interactive map below to explore your options and plan your stop!
      </p>
      <section class="map-container">
        <h2 id="mapSection">Map</h2><br/>
        <div class="map" id="grid-map">
          <img src="./assets/MAPFoodzoneNC2.png" alt="Map" />
          <div class="grid-space"></div>
        </div>
      </section>
        <div id="navigation-container">
          <div id="navigation">
            <a class="navigation-select" id="vendor-tab">Vendors</a>
            <a class="navigation-select" id="event-tab">Events</a>
          </div>
        </div>
        <div class="vendors" id="vendors-container"></div>
        <div class="events" id="events-container"></div>
    </main>
    <footer>
      <a href="https://www.facebook.com/profile.php?id=100087346587175" target="_blank" class="social-links">
          <img src="./assets/social/facebook.png" alt="facebook" class="social-img">
      </a>
      <a href="https://www.instagram.com/thefoodzonegrandtexas/" target="_blank" class="social-links">
          <img src="./assets/social/instagram.png" alt="instagram" class="social-img">
      </a>
      <a href="https://www.tiktok.com/@thefoodzone1314" target="_blank" class="social-links">
          <img src="./assets/social/tiktok.png" alt="tiktok" class="social-img">
      </a>
    </footer>
  </body>
  <script type="module" src="includes/main.js"></script>
</html>
