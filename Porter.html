<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Foodzone Porter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="includes/style.css" />
  </head>
  <body id="body">
    <header>
      <div class="top-bar">
        <a id="home-tab" href="index.html">
          <img class="header-icons" src="./assets/homeL.png" alt="Home Tab"  />
        </a>
        <a id="three-line-tab" style="cursor: pointer;">
          <img  class="header-icons" src="./assets/tabs.png" alt="Tabs"  />
        </a>
      </div>
      <div class="header-img-container">
        <img src="assets/Porterbg.avif" />
        <h1>The <br />FoodZone <br />1314FM <br />Porter</h1>
      </div>
    </header>
    <main>
      <section class="map-container">
        <span id="mapSection">Map</span><br />
        <div class="map" id="grid-map">
          <img src="./assets/MAPFoodzonePorter.png" alt="Map" />
          <div class="grid-space"></div>
        </div>
      </section>
      <!-- This is where JS is injected -->
      <div id="navigation-container">
          <div id="navigation">
            <a class="navigation-select" id="vendor-tab">Vendors</a>
            <a class="navigation-select" id="event-tab">Events</a>
          </div>
      </div>
      <div class="vendors" id="vendors-container"></div>
      <div class="events" id="events-container"></div>
    </main>
    <footer>
      <div class="social">
        <h3>Instagram</h3>
        <h3>Facebook</h3>
        <h3>TikTok</h3>
      </div>
    </footer>
  </body>
  <script type="module" src="includes/main.js"></script>
</html>
